<!DOCTYPE html>
<html lang="fr">

<head>

   <!--                                                    Meta                                                 -->
  <meta charset="utf-8" />
  <!-- permet d’indiquer le type de document et son encodage. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- qui donne une indication quant à la taille du viewport (vue virtuelle). Cette information est utilisée pour les terminaux mobiles uniquement : -->
  <meta name="author" content="FARMVIZ SAS" />
  <!-- définit le nom de l'auteur du document -->
  <meta name="copyright" content="© Supercalifragilisticexpialidocious Inc." />
  <!-- meta pour le copyright -->
  <meta name="theme-color" content="#000000" />
  <!-- indique une suggestion de couleur que l'agent utilisateur devrait prendre en compte afin de personnaliser l'affichage de la page ou l'interface utilisateur environnante. -->
  <meta name="color-scheme">
  <!-- sert principalement à indiquer la compatibilité et la préférence pour les différents modes de couleur (sombre / clair entre autres). -->
  <meta name="description" content="Web, site, created, using, create-react-app" />
  <!-- contient une liste de mots-clés séparés par des virgules. Ces mots-clés sont pertinents et relatifs au contenu de la page -->
  <meta name="Googlebot" content="directives pour Google Search" />
  <!-- donner des indications aux robots d’indexation des moteurs de recherche de Google -->
  <meta name="Slurp" content="directives pour Yahoo! Search" />
  <!-- donner des indications aux robots d’indexation des moteurs de recherche de Yahoo -->
  <meta name="bingbot" content="directives pour Bing">
  <!-- donner des indications aux robots d’indexation des moteurs de recherche de Bing -->
  <meta name=”geo.position” content=”48.864716; 2.349014″>
  <!--  Permet a l'utilisateur de specifier un emplacement geolocalisé-->
  <meta name="robots" content="notranslate">
  <!--  Empeche l'ouverture de la popup de traduction -->
  <meta name="googlebot" content="noarchive">
  <!-- La valeur « noarchive » interdit à Google de stocker la page en cache. -->

  <!--                                   Liens                                         -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--     Icone pour Apple (sur le bureau)       -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!--        Favicon du site web            -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">   

                               
  <title>FARMVIZ SAS</title>
  
</head>

<body>
  <div id="root"></div> 
  
</body>

</html>
